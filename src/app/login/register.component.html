<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                    <!-- ngNativeValidate esto deja las validaciones de html5 -->
                <form  ngNativeValidate [formGroup]="formulario" (ngSubmit)='registrarUsuario()' class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrate Ahora</h3><small>Crea tu cuenta y disfruta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="nombre" name="nombre" required placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" formControlName="correo" name="correo" required placeholder="Correo">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" name="password" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password2" name="password2" required placeholder="Confirmar Contraseña">
                        </div>
                    </div>

                    <div class="form-group" *ngIf="formulario.errors?.sonIguales && !formulario.pristine">
                        <p class="text-danger"> Las claves deben ser iguales </p>
                    </div>
                    <!-- {{formulario.errors | json}} -->
                    <!-- {{formulario.pristine}} -->
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" formControlName="condiciones" name="condiciones"  type="checkbox">
                                <label for="checkbox-signup"> Aceptar todos los <a href="#">terminos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button  class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Ingresa</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
